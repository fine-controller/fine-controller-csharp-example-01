apiVersion: v1
kind: Namespace
metadata:
  name: finecontroller-csharp-example-01
  labels:
    name: finecontroller-csharp-example-01
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finecontroller-csharp-example-01
  namespace: finecontroller-csharp-example-01
  labels:
    app: finecontroller-csharp-example-01
spec:
  selector:
    matchLabels:
      app: finecontroller-csharp-example-01
  template:
    metadata:
      labels:
        app: finecontroller-csharp-example-01
    spec:
      containers:
      - name: finecontroller-csharp-example-01
        image: fortunen/finecontroller-csharp-example-01
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: finecontroller-csharp-example-01
  namespace: finecontroller-csharp-example-01
  labels:
    app: finecontroller-csharp-example-01
  annotations:
    finecontroller.github.io: 'true'
    finecontroller.github.io/port: '80'
    finecontroller.github.io/spec-format: json
    finecontroller.github.io/spec-path: /swagger/v1/swagger.json
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: finecontroller-csharp-example-01